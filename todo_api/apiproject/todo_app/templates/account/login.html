{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'todo_app/css/custom.css' %}"> 
    <title>Login</title>
</head>
<body>
    <div class="login-container" style="max-width: 400px; margin: 100px auto; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 class="text-center">Login</h2>
        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            
            <div class="mb-3 row">
                <label for="{{ form.login.id_for_label }}" class="col-sm-3 col-form-label">
                    Username:
                </label>
                <div class="col-sm-9">
                    {{ form.login }}
                </div>
            </div>
            
            <div class="mb-3 row">
                <label for="{{ form.password.id_for_label }}" class="col-sm-3 col-form-label">
                    {{ form.password.label }}:
                </label>
                <div class="col-sm-9">
                    {{ form.password }}
                </div>
            </div>
        
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        
        <div class="my-3 text-center text-secondary">
            <a href="{% url 'account_reset_password' %}">Reset Password</a>
        </div>
        <div class="mt-3 text-center">
            <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
