{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'todo_app/css/custom.css' %}" />
    <title>Sign Up</title>
  </head>
  <body>
    <div
      class="login-container"
      style="
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      "
    >
      <h2 class="text-center">Sign Up!</h2>
      <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %} {{ form.non_field_errors }}

        <div class="mb-3 row">
          <label
            for="{{ form.email.id_for_label }}"
            class="col-sm-3 col-form-label"
            >Email:
          </label>
          <div class="col-sm-9">{{ form.email }}</div>
          {{ form.email.errors }}
        </div>

        <div class="mb-3 row">
          <label
            for="{{ form.username.id_for_label }}"
            class="col-sm-3 col-form-label"
          >
            {{ form.username.label }}:
          </label>
          <div class="col-sm-9">{{ form.username }}</div>
          {{ form.username.errors }}
        </div>

        <div class="mb-3 row">
          <label
            for="{{ form.password1.id_for_label }}"
            class="col-sm-3 col-form-label"
          >
            {{ form.password1.label }}:
          </label>
          <div class="col-sm-9">{{ form.password1 }}</div>
          {{ form.password1.errors }}
        </div>

        <div class="mb-3 row">
          <label
            for="{{ form.password2.id_for_label }}"
            class="col-sm-3 col-form-label"
          >
            {{ form.password2.label }}:
          </label>
          <div class="col-sm-9">{{ form.password2 }}</div>
          {{ form.password2.errors }}
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <div class="my-3 text-center text-secondary">
        <a href="{% url 'account_login' %}">Already have an account?</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
